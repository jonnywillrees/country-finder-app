<div
    class="main-wrapper"
    [ngClass]="{'dark-mode': darkMode}"
>
    <header class="header">
        <div class="container">
            <div class="flex">
                <h1 class="header__title">Where in the world?</h1>
                <app-button
                    [(darkMode)]="darkMode"
                >
                </app-button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="controls">
                <app-search-bar></app-search-bar>
                <app-select></app-select>
            </div>
            <div class="grid">
                <app-card
                    *ngFor="let country of _countries"
                    [country]="country"
                >
                </app-card>
            </div>
        </div>
    </main>
</div>
